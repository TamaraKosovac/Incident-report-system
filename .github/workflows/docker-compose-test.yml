name: Docker Compose Integration Test

on:
  pull_request:
  workflow_dispatch:

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Start services
        run: docker-compose up -d
        working-directory: ./IncidentTracker/backend

      - name: Wait for gateway to be ready
        run: |
          echo "Waiting for gateway..."
          for i in {1..40}; do
            if curl -s http://localhost:8080/actuator/health | grep UP; then
              echo "Gateway is ready!"
              exit 0
            fi
            echo "Still starting ($i/40)..."
            sleep 5
          done
          echo "Gateway FAILED to start!"
          docker-compose logs
          exit 1
        working-directory: ./IncidentTracker/backend

      - name: Test API (gateway-service)
        run: curl -f http://localhost:8080/actuator/health

      - name: Test incident-service
        run: curl -f http://localhost:8081/actuator/health

      - name: Test user-service
        run: curl -f http://localhost:8082/actuator/health

      - name: Test auth-service
        run: curl -f http://localhost:8083/actuator/health

      - name: Test analytics-service
        run: curl -f http://localhost:8084/actuator/health

      - name: Test alert-service
        run: curl -f http://localhost:8085/actuator/health

      - name: Stop services
        if: always()
        run: docker-compose down
        working-directory: ./IncidentTracker/backend
