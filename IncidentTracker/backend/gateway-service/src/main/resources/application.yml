spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: incident-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/incidents/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**

server:
  port: 8080
