spring:
  application:
    name: auth-service
  config:
    import: "optional:configserver:http://config-server:8888/"

eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always