<h2 mat-dialog-title>New Alerts</h2>

<mat-dialog-content>

  <div *ngIf="alerts.length === 0">
    <p>No new alerts.</p>
  </div>

  <mat-card *ngFor="let a of alerts" class="alert-card">

    <mat-card-title>Cluster alert</mat-card-title>
    <mat-card-subtitle>
      {{ a.detectedAt | date:'short' }}
      ({{ a.incidentCount }} incidents)
    </mat-card-subtitle>

    <p>{{ a.message }}</p>

  </mat-card>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
