<div class="alert-popup">

  <div class="popup-header">
    <mat-icon>notifications_active</mat-icon>
    <span>New alerts</span>
  </div>

  <div class="popup-content">

    <div *ngIf="alerts.length === 0" class="no-alerts">
      <mat-icon>notifications_off</mat-icon>
      <p>No new alerts.</p>
    </div>

    <div *ngFor="let a of alerts" class="alert-card">

      <div class="alert-header">
        <span class="alert-title">Cluster alert</span>
        <span class="alert-count">{{ a.incidentCount }} incidents</span>
      </div>

      <div class="alert-time">
        {{ a.detectedAt | date:'dd. MM. yyyy.' }}
      </div>

      <p class="alert-message">
        {{ a.message }}
      </p>

    </div>

  </div>
</div>
