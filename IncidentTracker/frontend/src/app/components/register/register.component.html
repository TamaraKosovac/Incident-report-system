<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="register-logo" />
        <h2 class="register-title">Incident Tracker</h2>
        <div class="register-tagline">Anonymous. Secure. Effective.</div>
      </div>
    </div>

    <form (ngSubmit)="register()" class="register-form">
      <div class="form-group">
        <label for="username">Username</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput placeholder="Enter username"
                 [(ngModel)]="username" name="username" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput
                 [type]="hide ? 'password' : 'text'"
                 placeholder="Enter password"
                 [(ngModel)]="password" name="password" required />
          <button mat-icon-button matSuffix type="button"
                  (click)="hide = !hide"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide password'">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="firstName">First name</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput placeholder="Enter first name"
                 [(ngModel)]="firstName" name="firstName" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput placeholder="Enter last name"
                 [(ngModel)]="lastName" name="lastName" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput type="email" placeholder="Enter email"
                 [(ngModel)]="email" name="email" required />
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" class="full-width">
        Register
      </button>
    </form>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
    <div class="login-prompt">
      <span>Already have an account?</span>
      <a routerLink="/login" class="login-link">Login</a>
    </div>
  </div>
</div>
