<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <div class="brand">
        <img src="assets/logo.png" alt="Logo" class="login-logo" />
        <h2 class="login-title">Incident Tracker</h2>
        <div class="login-tagline">Anonymous. Secure. Effective.</div>
      </div>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput placeholder="Enter username"
                 [(ngModel)]="username" name="username" required />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <mat-form-field appearance="outline" class="full-width modern-field">
          <input matInput
                 [type]="hide ? 'password' : 'text'"
                 placeholder="Enter password"
                 [(ngModel)]="password" name="password" required />
          <button mat-icon-button matSuffix type="button"
                  (click)="hide = !hide"
                  [attr.aria-label]="hide ? 'Show password' : 'Hide password'"
                  [attr.aria-pressed]="!hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
    </form>

    <p *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</p>
        <div class="register-prompt">
      <span>Don't have an account?</span>
      <a routerLink="/register" class="register-link">Register</a>
    </div>
  </div>
</div>
