<div class="admin-layout">
  <aside class="sidebar">
    <div class="brand">
      <img src="assets/logo.png" alt="Incidents" class="brand-logo">
      <div class="brand-name">IncidentTracker</div>
      <div class="brand-tagline">Anonymous. Secure. Effective.</div>
    </div>

    <nav class="menu">
      <a routerLink="report" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>report_problem</mat-icon>
        <span>Report incident</span>
      </a>
      <a routerLink="map" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>map</mat-icon>
        <span>Incident map</span>
      </a>
    </nav>
  </aside>

  <main class="content">
    <header class="topbar">
      <div class="dashboard-title">{{ pageTitle }}</div>
      <div class="spacer"></div>
        <button mat-raised-button class="login-button" routerLink="/login">
          Login
        </button>
    </header>
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
