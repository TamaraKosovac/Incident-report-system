<div class="center-wrapper">
  <form *ngIf="!loading" (ngSubmit)="save()" class="settings-form">

    <mat-form-field appearance="outline">
      <mat-label>Radius (meters)</mat-label>
      <input matInput type="number" [(ngModel)]="model.radiusMeters" name="radius" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Time window (minutes)</mat-label>
      <input matInput type="number" [(ngModel)]="model.timeWindowMinutes" name="window" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Min incidents</mat-label>
      <input matInput type="number" [(ngModel)]="model.minIncidents" name="min" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Lookback days</mat-label>
      <input matInput type="number" [(ngModel)]="model.lookbackDays" name="days" required>
    </mat-form-field><br>

    <button mat-raised-button color="primary">Save</button>
  </form>
</div>
