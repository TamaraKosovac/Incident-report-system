<div class="users-wrapper">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 full-table">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let u">
        <img
          class="role-icon"
          [src]="u.role === 'USER' ? 'assets/user.png' : 'assets/admin.png'"
          alt="role"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let u" class="username-cell">
        {{ u.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u">{{ u.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center"></th>
      <td mat-cell *matCellDef="let u" class="center">

      <button mat-icon-button class="edit-btn" matTooltip="Edit user" (click)="onEdit(u)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button class="delete-btn" matTooltip="Delete user" (click)="onDelete(u.id)">
        <mat-icon>delete</mat-icon>
      </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
