<div class="users-wrapper">

    <div class="top-bar">
    <div class="search-box">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        type="text"
        placeholder="Search employees..."
        [(ngModel)]="searchTerm"
      />
    </div>

    <button mat-raised-button class="add-btn" (click)="onAddNew()">
      <mat-icon>person_add</mat-icon>
      Add employee
    </button>
  </div>

  <table mat-table [dataSource]="filteredUsers" class="mat-elevation-z2 full-table">

    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let u">
      <img
        class="role-icon"
        src="assets/admin.png"
        alt="admin"
      />
      </td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let u" class="username-cell">
        {{ u.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let u">{{ u.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let u">{{ u.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="center"></th>
      <td mat-cell *matCellDef="let u" class="center">

      <button mat-icon-button class="edit-btn" matTooltip="Edit user" (click)="onEdit(u)">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button class="delete-btn" matTooltip="Delete user" (click)="onDelete(u.id)">
        <mat-icon>delete</mat-icon>
      </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
      <div *ngIf="filteredUsers.length === 0" class="no-results mat-elevation-z2">
        <mat-icon>search_off</mat-icon>
        No results found for "{{ searchTerm }}"
      </div>
</div>
