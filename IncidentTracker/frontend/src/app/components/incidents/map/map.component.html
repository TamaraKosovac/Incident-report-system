<div class="map-container">
  <h2>Incident Map</h2>
  <ul>
    <li *ngFor="let i of incidents">
      <strong>{{ i.type }} ({{ i.subtype }})</strong> - {{ i.description }}
      <span *ngIf="i.latitude && i.longitude">
        [{{ i.latitude }}, {{ i.longitude }}]
      </span>
    </li>
  </ul>
</div>
